---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h1>
        <a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a>
        {% if post.puzzle %}<span class="label label--large">puzzle</span>{% endif %}
      </h1>

      <div class="entry">
        {{post.excerpt}}
      </div>
    </article>
  {% endfor %}
</div>
