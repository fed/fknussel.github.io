---
layout: default
---

<article class="post">
  <h1 class="post__title">
    {{page.title}}
  </h1>

  <ul>
  {% for tag in page.tags %}
    <li>{{tag}}</li>
  {% endfor %}
  </ul>

  <div class="post__entry">
    {{content}}
  </div>

  <div class="post__date">
    Posted on {{page.date | date: "%B %e, %Y"}}
  </div>

  {% include disqus.html %}
</article>
